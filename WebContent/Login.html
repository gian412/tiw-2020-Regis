<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
    <body>
        <h1>Welcome to the Crowdsourcing site</h1>
        <form method="post" action="CheckLogin">
            <p>Please login to your account</p>
            Username: <input type="text" placeholder="Enter username" name="username" th:value="${username}" required><br>
            Password: <input type="password" placeholder="Enter password" name="password" required><br>
            <input type="submit" value="Login">
            <p th:text="${errorMessage}"></p>
        </form>
    </body>
</html>
