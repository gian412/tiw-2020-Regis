<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
	<h1>Welcome to the sign up page</h1>
	<p>Please, enter the required information to sign up to our awesome crowdsourcing website!</p>
	<form method="post" action="CreateUser">
		<!-- Role selector request -->
	  <p>Are you a:</p>
		<!-- Role -->
	  <input type="radio" name="role" value="manager">
		<label for="manager">Manager</label><br>
		<input type="radio" name="role" value="worker">
		<label for="worker">Worker</label><br><br>
		<!-- Information input request -->
		<p>Please, give us some information about you:</p>
		<!-- Name -->
		<label for="name">Name:</label>
		<input type="text" name="name" placeholder="Enter your name"><br>
		<!-- Surname -->
		<label for="surname">Surname:</label>
		<input type="text" name="surname" placeholder="Enter your surname"><br>
		<!-- Username -->
		<label for="username">Username:</label>
		<input type="text" name="username" placeholder="Enter your username"><br>
		<!-- Email -->
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="Enter your email"><br>
		<!-- Experience selector request -->
		<p>What about your experience level?</p>
		<input type="radio" name="experience" value="0">
		<label for="high">High</label><br>
		<input type="radio" name="experience" value="1">
		<label for="medium">Medium</label><br>
		<input type="radio" name="experience" value="2">
		<label for="low">Low</label><br>
		<!-- Image insertion request -->
		<p>Do you want to give us a picture about you?</p>
		<label for="avatar">Picture about you:</label>
		<input type="file" name="avatar"><br>
</form>
</body>
</html>
