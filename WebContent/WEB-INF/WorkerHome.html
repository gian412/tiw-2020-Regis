<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worker Home</title>
</head>
<body>
    <h1>Worker Homepage</h1>
    <table>
        <thead> <!-- TODO: If ( campaignsAssigned.isEmpty() ) then showEmptyMessage -->
            <td><b>Name</b></td>
            <td><b>Customer</b></td>
            <td><b>Status</b></td>
        </thead>
        <tr th:each="campaign : ${campaignsAssigned}">
            <td th:text="${campaign.name}">Name</td>
            <td th:text="${campaign.customer}">Customer</td>
            <td th:text="${campaign.status.toString()}">Status</td>s
        </tr>
    </table>
    <table> <!-- TODO: If ( campaignsNotAssigned.isEmpty() ) then showEmptyMessage -->
        <thead>
            <td><b>Name</b></td>
            <td><b>Customer</b></td>
            <td><b>Status</b></td>
        </thead>
        <tr th:each="campaign : ${campaignsNotAssigned}">
            <td th:text="${campaign.name}">Name</td>
            <td th:text="${campaign.customer}">Customer</td>
            <td th:text="${campaign.status.toString()}">Status</td>s
        </tr>
    </table>
</body>
</html>
